<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4a6bff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        hr {
            border: 1px solid #eee;
            margin: 20px 0;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #4a6bff;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #4a6bff;
            border-color: #4a6bff;
        }
        .btn-primary:hover {
            background-color: #3a5bef;
            border-color: #3a5bef;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        #output {
            background-color: #f8f9fa;
            border: 1px solid #eee;
        }
        .mb-5, .mt-5 {
            margin-bottom: 2rem !important;
            margin-top: 2rem !important;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="row">
            <div class="col-sm-12">
                <h1>LinkBuddy</h1>
                <hr>
                <div class="mb-5 mt-5">
                    <label class="form-label" for="urlInput">URL to Fetch:</label><br />
                    <input class="form-control" type="text" id="urlInput" placeholder="Enter URL here"><br />
                    <input class="btn btn-md btn-primary" type="button" id="fetch" value="Fetch Data">
                </div>
                <div class="mb-5">
                    <label class="form-label" for="input">Input:</label><br />
                    <textarea class="form-control" id="input" rows="7"></textarea><br />
                    <input class="btn btn-md btn-info" type="button" id="submit" value="Get Response" disabled />
                </div>
                <div class="mb-5">
                    <label class="form-label" for="output">Result:</label><br />
                    <textarea class="form-control" id="output" rows="7"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingSpinner" style="display: none; text-align: center; margin: 20px 0;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading model, please wait...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
